<!DOCTYPE html>
<html>

<script src = "js/toggleJavaScript.js"></script>


<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attributes.</p>

<p>In this case JavaScript changes the src (source) attribute of an image.</p>

<button id = "demo" onclick="togglefunction()">Turn on</button>

<button onclick="document.getElementById('myImage').src='1414 (1).gif'">Turn on the light</button>

<img id="myImage" src="AMARNATH.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='AMARNATH.gif'">Turn off the light</button>

</body>
</html>
