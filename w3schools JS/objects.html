<!DOCTYPE html>
<html>
<body>

<p>Creating a JavaScript Object.</p>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<p style= "font-weight: bold; font-family: sans-serif;">Avoid String, Number, and Boolean objects. They complicate your code and slow down execution speed.</p>

<script>
var person = {
    firstName : "John",
    lastName  : "Doe",
    age       : 50,
    eyeColor  : "blue",
    fullName : function() {
   		return this.firstName + " " + this.lastName;
	}
};

document.getElementById("demo").innerHTML =
person.firstName + " is " + person["age"] + " years old with "+ person["eyeColor"] + "eyes";

document.getElementById("demo2").innerHTML = person.fullName();

document.getElementById("demo3").innerHTML = person.fullName; //Error case when this is called.

</script>

</body>
</html>
